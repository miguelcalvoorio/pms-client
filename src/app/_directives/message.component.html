<div class="row" *ngFor="let message of messageList">
    <div [hidden]="!message.show" class="alert alert-dismissible alert-{{message.type}} container msgAdjust">
        <button type="button" class="close" (click)="removeMessage(message)">&times;</button>{{message.text}}
    </div>
</div>
<div class="modal" [ngClass]="{'show': showWaitingModal}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Please, wait...</p>
            </div>
        </div>
    </div>
</div>
